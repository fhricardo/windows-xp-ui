<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shutdown.css">
    <script src="js/shutdown.js" defer></script>
</head>

<body>
    <div id="logOutScreen">
        <div class="central">
            <div class="grad-bar-top"></div>
            <div class="win-logoff">
                <img src="assets/win-xp-logo.webp" alt="">
                <h3>O Windows est√° sendo desligado...</h3>
            </div>
            <div class="grad-bar-bottom"></div>
        </div>
    </div>
    <div class="shutdown">
        <div class="shutdownBTNS">
            <div class="top">
                Desligar o computador
                <img src="assets/logo-start-button.webp" alt="">
            </div>
            <div class="mid">
                <div class="btn"><img src="assets/btn-logoff.png" alt="">Sair</div>
                <div class="btn" id="btnShutdown"><img src="assets/btn-shutdown.png" alt="">Desligar</div>
                <div class="btn"><img src="assets/btn-restart.png" alt="">Reiniciar</div>
            </div>
            <div class="bottom">
                <button type="button">Cancelar</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="task-bar">
            <button id="start-btn"><img src="assets/logo-start-button.webp" alt="Start">iniciar</button>
        </div>
        <div class="tray">
            <div class="icons">
                <div class="icon">
                    <img src="assets/ico-printer.ico" alt="" title="1 documento na fila">
                </div>
                <div class="icon">
                    <img src="assets/ico-network.ico" alt="">
                </div>
                <div class="icon">
                    <img src="assets/ico-volume.ico" alt="">
                </div>
            </div>
            <div class="clock">
                <p id="clock"></p>
            </div>
        </div>
    </footer>
</body>

</html>
